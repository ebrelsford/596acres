<!doctype html>
<head>
    <title>
        596 Acres: {% block title %}{% endblock %}
    </title>
    {% block stylesheets %}
    {% endblock %}
    <style media="screen" type="text/css">
        body {
            background: url({{ MEDIA_URL }}img/barbed_small_cropped.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: right bottom;
            padding-left: 100px;
            padding-right: 100px;
            padding-bottom: 50px;
            font-family: Arial,Helvetica;
        }

        a:hover, a:active {
            color: #2C8020;
            text-decoration: underline;
        }

        a:link, a:visited {
            color: #2C8020;
            text-decoration: none;
        }

        img {
            border: 0;
        }

        #nav {
            border-top: 3px solid black;
            border-bottom: 3px solid black;
            padding-top: 3px;
            background-image: url({{ MEDIA_URL }}img/opacity_80_bg.png);
        }

        #nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #nav ul li {
            float: left;
        }

        #content {
            background-image: url({{ MEDIA_URL }}img/opacity_80_bg.png);
            padding: 5px;
        }

        #content #side {
            padding-left: 5px;
        }

        .olControlAttribution {
            bottom: 3px !important;
        }

        .olControlZoomPanel {
            top: 14px !important;
            left: 14px !important;
        }

        .olControlLoadingPanel {
            background-image: url({{ MEDIA_URL }}img/ajax-loader.gif);
            width: 16px;
            height: 16px;
            bottom: 10px;
            left: 10px;
        }

        #map_buttons {
            position: absolute;
            font-size: 10px;
        }

        #map_buttons ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #map_buttons .map_button {
            background: white;
            border: 1px solid black;
            padding: 2px;
            float: right;
            margin-left: 10px;
            cursor: pointer;
            text-align: center;
        }

        #map_buttons .map_button.expanded .label {
            margin-bottom: 5px;
            border-bottom: 1px solid gray;
        }

        #map_buttons .dropdown {
            display: none;
            text-align: left;
        }

        #popup_details {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="top">
        <img src="{{ MEDIA_URL }}img/logo.png">
    </div>
    <div id="nav">
        <ul>
            <li>
                <a href="/"><img src="{{ MEDIA_URL }}img/home.png" /></a>
            </li>
            <li>
                <a href="/about"><img src="{{ MEDIA_URL }}img/about.png" /></a>
            </li>
            <li>
                <a href="/get_involved"><img src="{{ MEDIA_URL }}img/get_involved.png"/></a>
            </li>
            <li>
                <a href="/toolkit"><img src="{{ MEDIA_URL }}img/toolkit.png"/></a>
            </li>
            <li>
                <a href="/calendar"><img src="{{ MEDIA_URL }}img/calendar.png"/></a>
            </li>
            <li>
                <a href="/donate"><img src="{{ MEDIA_URL }}img/donate.png"/></a>
            </li>
        </ul>
        <div style="clear: both;"></div>
    </div>
    <div id="content">
    {% block content %}{% endblock %}
    </div>
    {% if user.is_anonymous %}
    <script src="{{ MEDIA_URL }}admin/js/jquery.js" type="text/javascript"></script>
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
    {% block media %}{% endblock %}
    {% block scripts %}{% endblock %}

    {#<!-- STATS: Total: %(totTime).2f Python: %(pyTime).2f DB: %(dbTime).2f Queries: %(queries)d -->#}
</body>
</html>
