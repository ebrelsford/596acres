<!doctype html>
<head>
    <title>
        596 Acres: {% block title %}{% endblock %}
    </title>
    <style media="screen" type="text/css">
        body {
            background: url({{ MEDIA_URL }}img/barbed_small_cropped.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: right bottom;
            padding-left: 100px;
            padding-right: 100px;
            font-family: Arial,Helvetica;
        }

        a:hover, a:active {
            color: #2C8020;
            text-decoration: underline;
        }

        a:link, a:visited {
            color: #2C8020;
            text-decoration: none;
        }

        #nav {
            border-top: 3px solid black;
            border-bottom: 3px solid black;
            padding-top: 3px;
            background-image: url({{ MEDIA_URL }}img/opacity_80_bg.png);
        }

        #content {
            background-image: url({{ MEDIA_URL }}img/opacity_80_bg.png);
            padding-top: 5px;
        }

        .olControlAttribution {
            bottom: 3px !important;
        }

        .olControlZoomPanel {
            top: 14px !important;
            left: 14px !important;
        }

        .olControlLoadingPanel {
            background-image: url({{ MEDIA_URL }}img/ajax-loader.gif);
            width: 16px;
            height: 16px;
            bottom: 10px;
            left: 10px;
        }

        
    </style>
</head>

<body>
    <div id="top">
        <img src="{{ MEDIA_URL }}img/logo.png">
    </div>
    <div id="nav">
        <img src="{{ MEDIA_URL }}img/home.png" /><img src="{{ MEDIA_URL }}img/about.png" />
    </div>
    <div id="content">
    {% block content %}{% endblock %}
    </div>
    <script src="{{ MEDIA_URL }}cms/js/lib/jquery.query.js" type="text/javascript"></script>
    {% block media %}{% endblock %}
    {% block scripts %}{% endblock %}
    <script type="text/javascript">
    </script>
</body>
</html>
