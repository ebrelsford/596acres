{% extends "base_with_sidebar.html" %}
{% load i18n %}

{% block title %}{% trans "Contact Us" %}{% endblock %}

{% block content_main %}
<p>
    {% trans "Have a question or comment for us or about this project? Use the form below!" %}
</p>
<form method="post" action=".">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="{% trans "submit" %}" />
</form>
{% endblock %}
