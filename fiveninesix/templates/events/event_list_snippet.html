{% load event_filters i18n %}
<ul class="events">
    {% for event in events %}
    <li class="event">
        <h3 class="title">
            <a href="{{ event.get_absolute_url }}">{{ event.title }}</a>
        </h3>
        {% if not past %}
        {{ event|eventdate }}
        {% else %}
        {{ event|eventdate:"full" }}
        {% endif %}
    </li>
    {% empty %}
    <li>{% trans "None" %}.</li>
    {% endfor %}
</ul>
